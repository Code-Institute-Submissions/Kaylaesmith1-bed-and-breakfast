{% extends "base.html" %}
{% load static %}
{% block title %}The Wine Garden BnB | Add menu item{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<!-- ADD MENU ITEM FORM -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-8 card-body">
            <h3>Add A Menu Item</h3>
            <form method="POST" action="{% url 'add_menu_item' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                <h6 class="add-item">{{ form.item_name|as_crispy_field }}</h6>
                <h6 class="add-item">{{ form.description|as_crispy_field }}</h6>
                <div class="text-right">
                    <a class="btn font-weight-bold contact-submit" href="{% url 'breakfast' %}">Cancel</a>
                    <button class="btn btn-info font-weight-bold submit mt-3" type="submit">Add Item</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
