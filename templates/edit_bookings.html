{% extends "base.html" %}
{% block title %}The Wine Garden BnB | Edit Bookings{% endblock %}


{% block content %}

<section class="container"> 
    <div class="container card card-body">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-4 mb-4 card ingredient-card">
                <h2 class="my-bookings-title mb-3">Edit Your Booking:</h2>
                <form method="POST" class="fields">

                    {% csrf_token %}
                    {{form.as_p}}

                    <button id="submit-button" class="btn submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</section>


{%endblock%}
